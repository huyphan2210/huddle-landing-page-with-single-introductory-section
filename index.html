<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huy Phan | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Logo">
    <img src="./images/illustration-mockups.svg" alt="Mockups">
    <div class="registerSection">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div class="socialMedias">
      <img src="./images/logo-facebook.svg" alt="Facebook">
      <img src="./images/logo-twitter.svg" alt="Twitter">
      <img src="./images/logo-instagram.svg" alt="Instagram">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
    </p>
  </footer>
</body>
</html>
